<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
        <meta neme="viewport" content = "width-device-width initial-scale-1.0" />
        <title>First lesson</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    </head>
    
    <body>
        <div class="container">
            <div class="card-container">
              <div class="front">
                <div class="image">
                    <img src="chip.png" alt="chip">
                    <img src="visa.png" alt="Visa">
                </div>
                <div class="card-number">#### #### #### ####</div>
                <div class="flexbox">
                  <div class="box">
                    <span>Card Holder</span>
                    <div class="card-holder-name">AD SOYAD</div>
                  </div>
                  <div class="box">
                    <span>Expires</span>
                    <div class="exp">
                      <span class="exp-month">mm/</span>
                      <span class="exp-year">yy</span>
                    </div>
                    
                  </div>
                </div>
              </div>
              <div class="back">
                <div class="stripe"></div>
                <div class="box"></div>
                <span>cvv</span>
                <div class="cvv-box"></div>

            </div>
            </div>
            
            <form action="" class="form">
                <div class="inputBox">
                    <label for="card">Card Number</label>
                    <input type="text" id="card" class="card-number-input">
                </div>
                <div class="inputBox">
                    <label for="card-name">Card Name</label>
                    <input type="text" id="card-name" class="card-name-input">
                </div>
                <div class="flexbox">
                    <div class="inputBox">
                        <label for="month">Expiration Month</label>
                        <select class="month-input" id="month">
                            <option value="month" selected>Month</option>
                            <option value="01" >01</option>
                            <option value="02" >02</option>
                            <option value="03" >03</option>
                            <option value="04" >04</option>
                            <option value="05" >05</option>
                            <option value="06" >06</option>
                            <option value="07" >07</option>
                            <option value="08" >08</option>
                            <option value="09" >09</option>
                            <option value="10" >10</option>
                            <option value="11" >11</option>
                            <option value="12" >12</option>
                        </select>  
                    </div>

                    <div class="inputBox">
                        <label for="year">Year</label>
                        <select class="year-input" id="year">
                            <option value="year" selected>Year</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                    </select>
                    </div>
                    <div class="inputBox">
                        <label for="cvv">cvv</label>
                        <input type="text" id="cvv" maxlength="4" class="cvv-input">
                    </div>
                </div>
                <input type="submit" value="SUBMIT" class="submitButton"/>
            </form>
        </div>
        <script src="main.js"></script>
    </body>

</html>
