<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta neme="viewport" content = "width-device-width initial-scale-1.0" />
        <title>CV</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      
        <div id = "div">
            <form id="form">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required placeholder="Your name..">
          
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required placeholder="Your email..">

              <label for="phone">Your phone number</label>
              <input type="tel" id="phone" name="phone" required placeholder="Your phone number...">

              <label for="image">Select image:</label>
              <input type="file" id="image" name="image">

              <label for="birthday">Birthday:</label>
              <input type="date" id="birthday" name="birthday">

                    
              <label for="html">Famale</label>
              <input type="radio" class="gender" id="famale" name="gender" value="famale">
              
              <label for="css">Male</label>
              <input type="radio" class="gender" id="male" name="gender" value="male">
              
              <br/>
              <br/>
    
            
              <label for="address">Adress</label>
              <input type="text" id="address" name="address" required >

              <label for="city">City</label>
              <input type="text" id="city" name="city" required >

              <label for="state">State</label>
              <input type="text" id="state" name="state" required >

              <label for="country">Country</label>
              <input type="text" id="country" name="country" required >
           
              <input type="submit" value="Submit" id="submit">
              
            </form>

             
<script src="main.js"></script>
    </body>
</html>
